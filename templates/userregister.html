<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="card border-primary" style="margin-left:35%;margin-right:35%; margin-top:50px;">
        <div class="card-body">
            <center><h4 class="card-title">Login</h4></center>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ bfo.as_p }}
                <center><input type="submit" value="Register" style="font-weight: bold;font-style:italic"></center>
            </form>
        </div>
    </div>
</body>
</html>
