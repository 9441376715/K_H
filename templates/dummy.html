{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-size: cover;
  background-color: #ffebc3;
  
}



/* Create two columns/boxes that floats next to each other */

article {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Adjust height as needed */
  float: left;
  padding: 20px;
  width: 100%;
  background-color: #ffebc3;
  height: 100%; /* only for demonstration, should be removed */
  margin-top:60px;
}

.container {
  width: 100%;
  max-width: 600px; /* Adjust max-width as needed */
}

.card {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

card-body {
  padding: 20px;
}

card-title {
  font-size: 24px;
  margin-bottom: 10px;
}

card-text {
  font-size: 16px;
  margin-bottom: 20px;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<section>
  {% block additional_content %}
  <article>
    <!-- Standard container -->
        <div id="container">
          <center style="margin-bottom:35px;font-size:25px;font-weight:bold; font-family:Apple Chancery, cursive">Welcome..!</center>
          <marquee id="marquee" behavior="scroll" direction="right" scrollamount="0px">
            <div class="card" style="width: 28rem;height:18rem;">
              <img id="clickableImage" src="{% static 'images/backgrnd2.jpg' %}" class="card-img-top" alt="Background image" height="200px">
              <div class="card-body" style="background-color:rgb(201, 235, 238); color:rgb(124, 11, 11); font-weight:bold; font-size:40px;">
                <center><p class="card-text" style="font-family:Brush Script MT, Brush Script Std,cursive">Knowledge Hub..!</p></center>
              </div>
            </div>
          </marquee>
        </div>
  </article>
  {% endblock %}
</section>
<script>
  // Get the clickable image element
  var clickableImage = document.getElementById('clickableImage');

  // Add click event listener
  clickableImage.addEventListener('click', function() {
      // Redirect to another page
      window.location.href = '{% url "main" %}';
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
